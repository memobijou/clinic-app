{% load static %}

<!doctype html>
<html class="fixed">
	<head>
		<!-- Basic -->
		<meta charset="UTF-8">

		<title>UKGM - Login</title>
		<meta name="keywords" content="" />
		<meta name="description" content="UKGM Verwaltung - Login">


		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        {% include 'base/css/css.html' %}
        <link rel="stylesheet" href="{% static 'octopus/assets/stylesheets/theme.css'  %}" />
		<link rel="stylesheet" href="{% static 'octopus/assets/stylesheets/skins/default.css' %}" />
		<link rel="stylesheet" href="{% static 'octopus/assets/stylesheets/theme-custom.css' %}" />
        <style>
            .errorlist li {
                color:red;
                list-style: none;
            }
            .errorlist {
                padding:0;
            }
        </style>
	</head>
	<body>
        <!-- start: page -->
		<section class="body-sign" style="padding-bottom:20%;">
			<div class="center-sign">
				<a href="{% url 'main' %}" class="logo pull-left">
                    <h3 style="color:black;text-decoration: none;">UKGM</h3>
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Login</h2>
					</div>
					<div class="panel-body">
					    <form action="" method="post">{% csrf_token %}
                            {{ form.non_field_errors }}
							<div class="form-group mb-lg">
								<label>{{ form.username.label }}</label>
								<div class="input-group input-group-icon">
                                    {{ form.username.errors }}
									<input name="{{ form.username.name }}" type="text" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">{{ form.password.label }}</label>
								</div>
								<div class="input-group input-group-icon">
                                    {{ form.password.errors }}
									<input name="{{ form.password.name }}" type="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-12 text-right">
									<button type="submit" class="btn btn-primary">Anmelden</button>
								</div>
							</div>
                        </form>


					</div>
				</div>
                <p>
<a href="mailto:support@kardioconnect.de" target="_top">Support</a>
</p>

				<p class="text-center text-muted mt-md mb-md">&copy; Copyright 2019 AID.connect UG</a>.</p>
			</div>
		</section>

        {% include 'base/js/js.html' %}
        {% include 'base/js/extra_js.html' %}
	</body>
</html>
